server:
  port: 8080

spring:
  application:
    name: ziip

# S3
cloud:
  aws:
    s3:
      url: ${S3_URL}
      bucket: ${S3_BUCKET}
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ${S3_REGION}
      auto: false
    stack:
      auto: false

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: ERROR

redis:
  host: localhost
  port: 6379
  password: redis

oauth2:
  kakao:
    redirect-uri: http://localhost:3000/login/oauth2/code/kakao

